<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto.png" alt="foto perfil">
                </div>
                <a href="#" class="login">Continue como mariacnobrega</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mariacnobrega?</p>
                <p class="notaccount">
                    <span class="link-purple">Alternar contas</span>
                    ou
                    <span class="link-purple">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe agora</p>
            </div>
            <div class="download">
                <a href="#" class="app-store"></a>
                <a href="#"class="google-play"></a>
            </div>
        </div>
    </div>

</body>
</html>
